
        <div class=" job_main_right">
          <div class="row job_section">
          <div class="col-sm-12">
            <div class="jm_headings">
                <h5>Change Password</h5>
              </div>
              <div class="section-divider">
          </div>
               <form role="form" name="changpform" novalidate="" ng-class="{submitted: pageInfo.submitted2}">
                <div class="form-group row">
                  <div class="col-md-3" ng-class="{invalid: changpform.old_password.$invalid}">
                      <label for="current-password">Current password</label>
                  </div>
                  <div class="col-md-9" >
                    
                    <input ng-pattern="/^.{6,}$/"  name="old_password" required="" ng-model="changep_form_data.old_password" type="Password" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-3" ng-class="{invalid: changpform.password.$invalid}">
                    <label for="new-password">New password</label>
                  </div>
                  <div class="col-md-9">
                    <input ng-pattern="/^.{6,}$/"  name="password" required="" ng-model="changep_form_data.password" type="password" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-3" ng-class="{invalid: changpform.cpassword.$invalid}">
                    <label for="confirm-new-password">Confirm new password</label>
                  </div>
                  <div class="col-md-9">
                   <input ng-pattern="/^.{6,}$/"  name="cpassword" required="" compare-to="changep_form_data.password" ng-model="changep_form_data.cpassword" type="password" class="form-control">
                <p ng-if="changpform.cpassword.$error.compareTo" style="color: red">Retype to match your new password</p>
                  </div>
                </div>
                <div class="form-group row">
                  <div  class="col-md-9 offset-md-3">
                    <button ng-click="change_password(changpform)" id="add-app"  type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
                
              </form>   
          </div>
          </div>                      
        </div>
